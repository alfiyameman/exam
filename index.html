<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fb;
            color: #333;
            line-height: 1.6;
        }

        /* Navbar */
        header {
            background-color: #66b3b7;
            color: white;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 1.1rem;
            margin: 0 15px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: #4e9c9f;
            transform: scale(1.05);
        }

        /* Product Listings */
        section {
            padding: 40px 10%;
            text-align: center;
        }

        #products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }

        .product {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .product img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product h3 {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 15px;
        }

        .product button {
            background-color: #ffafcc;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .product button:hover {
            background-color: #ff89b8;
            transform: scale(1.05);
        }

        /* Cart Styles */
        #cart {
            padding: 30px 10%;
            margin-top: 50px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        #cart-items {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fafafa;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .remove-btn {
            background-color: #ff6b6b;
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .remove-btn:hover {
            background-color: #ff4040;
        }

        /* Checkout Button */
        #checkout {
            margin-top: 20px;
            background-color: #66b3b7;
            color: white;
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #checkout:hover {
            background-color: #4e9c9f;
        }

        /* Popup Styles */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }

        #popup .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            animation: popUp 0.3s ease-out;
        }

        #popup button {
            background-color: #66b3b7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        #popup button:hover {
            background-color: #4e9c9f;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popUp {
            from { transform: scale(0.7); }
            to { transform: scale(1); }
        }

        /* Cart Details in Popup */
        .cart-details {
            margin-top: 20px;
            text-align: left;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .cart-details table {
            width: 100%;
            border-collapse: collapse;
        }

        .cart-details table, .cart-details th, .cart-details td {
            border: 1px solid #ddd;
        }

        .cart-details th, .cart-details td {
            padding: 10px;
            text-align: left;
        }

        .cart-details th {
            background-color: #f2f2f2;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            section {
                padding: 40px 5%;
            }

            header h1 {
                font-size: 1.8rem;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }

            .product {
                width: 100%;
                margin-bottom: 20px;
            }

            #cart-items {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Online Store</h1>
    <nav>
        <a href="#products">Products</a>
        <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
    </nav>
</header>

<section id="products">
    <h2>Product Listings</h2>
    <div id="product-list">
        <!-- AI-generated product listings will be inserted here -->
    </div>
</section>

<section id="cart">
    <h2>Shopping Cart</h2>
    <div id="cart-items">Your cart is empty.</div>
    <button id="checkout">Proceed to Checkout</button>
</section>

<!-- Pop-Up -->
<div id="popup">
    <div class="popup-content">
        <h3>Thank you for your purchase!</h3>
        <p>Your order has been placed successfully.</p>
        <div class="cart-details">
            <h4>Your Cart Details:</h4>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="popup-cart-items"></tbody>
            </table>
            <p><strong>Total: $<span id="total-amount"></span></strong></p>
        </div>
        <button onclick="closePopup()">Close</button>
    </div>
</div>

<script>
    // Sample Product Data (simulating AI-generated data)
    const products = [
        { id: 1, name: "Laptop", price: 1000, img: "images\laptop.png" },
        { id: 2, name: "Headphones", price: 200, img: "https://via.placeholder.com/250?text=Headphones" },
        { id: 3, name: "Smartphone", price: 800, img: "https://via.placeholder.com/250?text=Smartphone" },
        { id: 4, name: "Smartwatch", price: 150, img: "https://via.placeholder.com/250?text=Smartwatch" }
    ];

    // Display products on the page
    const productList = document.getElementById('product-list');
    products.forEach(product => {
        const productElement = document.createElement('div');
        productElement.classList.add('product');
        productElement.innerHTML = `
            <img src="${product.img}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>Price: $${product.price}</p>
            <button class="add-to-cart" data-product-id="${product.id}" data-product-name="${product.name}" data-product-price="${product.price}">Add to Cart</button>
        `;
        productList.appendChild(productElement);
    });

    // Handle cart operations
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const updateCartCount = () => {
        document.getElementById('cart-count').textContent = cart.length;
    };

    const addToCart = (product) => {
        cart.push(product);
        updateCartCount();
        localStorage.setItem('cart', JSON.stringify(cart));
        displayCartItems();
    };

    const removeFromCart = (index) => {
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
        displayCartItems();
    };

    const displayCartItems = () => {
        const cartItemsContainer = document.getElementById('cart-items');
        if (cart.length === 0) {
            cartItemsContainer.innerHTML = 'Your cart is empty.';
        } else {
            cartItemsContainer.innerHTML = '';
            cart.forEach((item, index) => {
                cartItemsContainer.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name} - $${item.price}</span>
                        <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
            });
        }
    };

    // Checkout functionality
    document.getElementById('checkout').addEventListener('click', () => {
        let totalAmount = cart.reduce((acc, item) => acc + item.price, 0);
        let cartDetails = cart.map(item => `
            <tr>
                <td>${item.name}</td>
                <td>$${item.price}</td>
            </tr>
        `).join('');
        
        document.getElementById('popup-cart-items').innerHTML = cartDetails;
        document.getElementById('total-amount').textContent = totalAmount;

        showPopup();
    });

    // Show popup
    const showPopup = () => {
        document.getElementById('popup').style.display = 'flex';
    };

    const closePopup = () => {
        document.getElementById('popup').style.display = 'none';
    };

    // Add event listeners for "Add to Cart" buttons
    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', () => {
            const product = {
                id: button.getAttribute('data-product-id'),
                name: button.getAttribute('data-product-name'),
                price: parseFloat(button.getAttribute('data-product-price'))
            };
            addToCart(product);
        });
    });

    // Initialize
    displayCartItems();
    updateCartCount();
</script>

</body>
</html>
